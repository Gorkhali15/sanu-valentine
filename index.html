<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sanu ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff6a88, #ff99ac);
        overflow: hidden;
    }

    h1 {
        margin-top: 80px;
        font-size: 42px;
        color: white;
        animation: fadeIn 2s ease-in-out;
    }

    p {
        font-size: 22px;
        color: white;
        margin: 20px 40px;
        animation: fadeIn 3s ease-in-out;
        line-height: 1.6;
    }

    .buttons {
        position: relative;
        margin-top: 50px;
    }

    button {
        padding: 15px 35px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 20px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff2e63;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
    background-color: white;
    color: #ff2e63;
    position: fixed;
    transition: 0.2s ease;
}


    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .heart {
        position: fixed;
        color: red;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity:1;}
        100% { transform: translateY(-10vh); opacity:0;}
    }
</style>
</head>

<body>

<h1>My Beautiful Sanu ‚ù§Ô∏è</h1>

<p>
Sanu, from the moment you walked into my life,  
everything became brighter.  
Your smile is my favorite notification.  
Your voice is my peace.  
Your love is my greatest blessing.  

You are not just my girlfriend‚Ä¶  
You are my forever.
</p>

<h1>Sanu, Will You Be My Valentine? üíç</h1>

<div class="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üò¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

// Run away when mouse gets close
document.addEventListener("mousemove", function(e) {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) {
        moveButton();
    }
});

// Escape if somehow clicked
noBtn.addEventListener("click", function(event) {
    event.preventDefault();
    moveButton();
});

function moveButton() {
    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth;
    const maxY = window.innerHeight - buttonHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}



// YES button
document.getElementById("yesBtn").addEventListener("click", function() {
    document.body.innerHTML = `
        <h1 style="color:white;margin-top:200px;">
        I love You Sanu ‚ù§Ô∏è
        SANU SAID YESSSS ‚ù§Ô∏èüíç‚ú®<br><br>
        Tmro Sanaa is now the happiest man alive üò≠‚ù§Ô∏è
        </h1>
    `;
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 250);
}
</script>

</body>
</html>
