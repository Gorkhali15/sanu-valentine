<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sanu ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff6a88, #ff99ac);
        text-align: center;
        color: white;
    }

    .container {
        padding: 40px 20px;
        max-width: 500px;
        margin: auto;
    }

    h1 {
        font-size: 28px;
        margin: 20px 0;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        margin: 20px 0;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
    }

    button {
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        margin: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff2e63;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: white;
        color: #ff2e63;
        position: absolute;
    }

    .heart {
        position: fixed;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity:1;}
        100% { transform: translateY(-10vh); opacity:0;}
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        h1 {
            font-size: 22px;
        }

        p {
            font-size: 16px;
        }

        button {
            font-size: 16px;
            padding: 12px 24px;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>My Beautiful Sanu ‚ù§Ô∏è</h1>

    <p>
        Sanu, from the moment you walked into my life,<br>
        everything became brighter.<br>
        Your smile is my favorite notification.<br>
        Your voice is my peace.<br>
        Your love is my greatest blessing.<br><br>
        You are not just my girlfriend‚Ä¶<br>
        You are my forever.
    </p>

    <h1>Will You Be My Valentine? üíç</h1>

    <div class="buttons">
        <button id="yesBtn">YES ‚ù§Ô∏è</button>
        <button id="noBtn">NO üò¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

// Move NO button on click or touch
noBtn.addEventListener("click", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton(e) {
    e.preventDefault();

    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth;
    const maxY = window.innerHeight - buttonHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// YES button
document.getElementById("yesBtn").addEventListener("click", function() {
    document.body.innerHTML = `
        <div style="padding:40px;text-align:center;color:white;">
            <h1>
            I love You Sanu ‚ù§Ô∏è<br><br>
            SANU SAID YESSSS ‚ù§Ô∏èüíç‚ú®<br><br>
            Tmro Sanaa is now the happiest man alive üò≠‚ù§Ô∏è
            </h1>
        </div>
    `;
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 300);
}
</script>

</body>
</html>
