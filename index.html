<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sanu ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff6a88, #ff99ac);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .container {
        padding: 20px;
        color: white;
        max-width: 400px;
    }

    h1 {
        font-size: 24px;
        margin: 15px 0;
    }

    p {
        font-size: 16px;
        line-height: 1.5;
        margin: 15px 0;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        margin: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff2e63;
        color: white;
    }

    #yesBtn:active {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: white;
        color: #ff2e63;
        position: absolute;
    }

    .heart {
        position: fixed;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity:1;}
        100% { transform: translateY(-10vh); opacity:0;}
    }
</style>
</head>

<body>

<div class="container">
    <h1>My Beautiful Sanu ‚ù§Ô∏è</h1>

    <p>
        Sanu, from the moment you walked into my life,<br>
        everything became brighter.<br>
        Your smile is my favorite notification.<br>
        Your voice is my peace.<br>
        Your love is my greatest blessing.<br><br>
        You are my forever.
    </p>

    <h1>Will You Be My Valentine? üíç</h1>

    <div class="buttons">
        <button id="yesBtn">YES ‚ù§Ô∏è</button>
        <button id="noBtn">NO üò¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

// Move NO button on tap
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton(e) {
    e.preventDefault();

    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth;
    const maxY = window.innerHeight - buttonHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// YES button
document.getElementById("yesBtn").addEventListener("click", function() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;color:white;padding:20px;">
            <h1>
            I love You Sanu ‚ù§Ô∏è<br><br>
            SANU SAID YESSSS ‚ù§Ô∏èüíç‚ú®<br><br>
            Tmro Sanaa is now the happiest man alive üò≠‚ù§Ô∏è
            </h1>
        </div>
    `;
    startHearts();
});

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }, 300);
}
</script>

</body>
</html>
